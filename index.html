<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Princing table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="icons/currency.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-items">Custom domains</li>
          <li class="pricing-features-items">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/currency (2).png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-items">Never Sleeps</li>
          <li class="pricing-features-items">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/currency (1).png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-items">Dedicated</li>
          <li class="pricing-features-items">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">free trial</a>
      </div>
    </div>
  </body>
</html>
